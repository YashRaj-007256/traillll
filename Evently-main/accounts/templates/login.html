<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: url("https://images.unsplash.com/photo-1519664699825-ddb2c64076bf?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D")
          no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        font-family: Arial, sans-serif;
      }

      /* Dark overlay */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
      }

      .form-container {
        position: relative;
        z-index: 1;
        background: #ffffff; /* fully opaque white */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        max-width: 400px;
        width: 100%;
      }

      h2 {
        color: #ff0077;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
      }

      .extra-links {
        text-align: center;
        margin-top: 15px;
      }
      .extra-links a {
        text-decoration: none;
        color: #007bff;
        font-weight: 500;
      }
      .extra-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Extra Links -->
      <div class="extra-links">
        <p class="mt-3">
          New user? <a href="/accounts/signup/">Create an account</a>
        </p>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          let data = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
          };

          try {
            let response = await fetch("/accounts/loguser/", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            let result = await response.json();

            if (result.token) {
              localStorage.setItem("jwt", result.token); // save token
              alert("✅ Login successful!");
              window.location.href = "/accounts/dashboard/"; // redirect after login
            } else {
              alert("❌ " + (result.error || "Login failed"));
            }
          } catch (err) {
            alert("⚠️ Something went wrong: " + err);
          }
        });
    </script>
  </body>
</html>
