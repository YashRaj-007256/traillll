<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: url("https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGV2ZW50fGVufDB8fDB8fHww")
          no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.55);
        z-index: -1;
      }
      form {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        margin-top: 20px;
        transition: all 0.3s ease-in-out;
      }
      form:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      }
      h2 {
        font-weight: 700;
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      }
      .btn-custom {
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        border: none;
        color: white;
        font-weight: bold;
        transition: 0.3s;
      }
      .btn-custom:hover {
        opacity: 0.9;
        transform: scale(1.02);
      }
      .btn-login {
        margin-top: 15px;
        width: 100%;
        background: #007bff;
        color: #fff;
        font-weight: bold;
        border: none;
      }
      .btn-login:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body class="d-flex flex-column align-items-center justify-content-center">

    <h2>Signup for Event</h2>

    <!-- Signup Form -->
    <form id="signupForm" class="container" style="max-width: 450px">
      <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" class="form-control" id="username" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-custom w-100">Submit</button>

      <!-- Login Button -->
      <button type="button" class="btn btn-login" onclick="window.location.href='/accounts/login'">
        Already have an account? Login
      </button>
    </form>

    <script>
      document.getElementById("signupForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        let data = {
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
        };

        try {
          let response = await fetch("/accounts/register/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          let result = await response.json();
          if (result.status) {
            alert("✅ " + result.message);
            window.location.href = "/accounts/login";
          } else {
            alert("❌ " + result.error);
          }
        } catch (err) {
          alert("⚠️ Something went wrong: " + err);
        }
      });
    </script>
  </body>
</html>
