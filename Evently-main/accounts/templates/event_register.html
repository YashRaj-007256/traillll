<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - {{ event.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <a href="/accounts/events/{{ event.id }}/" class="btn btn-link">‚Üê Back to Details</a>
    <div class="card shadow-sm mt-3">
      <div class="card-body">
        <h1 class="h4 mb-3">Register for {{ event.title }}</h1>
        <p class="text-muted mb-4">Date: {{ event.date }} | Venue: {{ event.venue }}</p>
        <form id="registerForm">
          <button type="submit" class="btn btn-primary">Confirm Registration</button>
        </form>
        <div id="regMsg" class="mt-3"></div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('/accounts/events/{{ event.id }}/register/', { method: 'POST' });
      const data = await res.json();
      const el = document.getElementById('regMsg');
      if (data.status) {
        el.innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
      } else {
        el.innerHTML = '<div class="alert alert-danger">' + (data.error || 'Registration failed') + '</div>';
      }
    });
  </script>
</body>
</html>
