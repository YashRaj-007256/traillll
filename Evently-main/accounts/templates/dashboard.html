<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .navbar {
      border-radius: 0 0 15px 15px;
    }
    .activity-list li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-bold" href="#">🎓 Evently Admin</a>
    <div class="ms-auto">
      <a href="/accounts/logout/" class="btn btn-sm btn-danger">Logout</a>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row g-4">
      <!-- Upcoming Events -->
      <div class="col-md-4">
        <div class="card p-3">
          <h5 class="fw-bold text-primary">📅 Upcoming Events</h5>
          <ul id="upcoming-events" class="list-unstyled mt-3">
            <!-- JS will load events here -->
          </ul>
        </div>
      </div>

      <!-- Total Registrations -->
      <div class="col-md-4">
        <div class="card p-3 text-center">
          <h5 class="fw-bold text-success">📝 Total Registrations</h5>
          <h2 id="registration-count" class="mt-3">0</h2>
        </div>
      </div>

      <!-- Recent Student Activities -->
      <div class="col-md-4">
        <div class="card p-3">
          <h5 class="fw-bold text-warning">⚡ Recent Activities</h5>
          <ul id="recent-activities" class="activity-list mt-3 list-unstyled">
            <!-- JS will load activities here -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Fetch data for dashboard
    async function loadDashboard() {
      try {
        let token = localStorage.getItem("jwt");
        let response = await fetch("/accounts/api/dashboard-data/", {
          method: "GET",
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        let data = await response.json();

        // Populate events
        let eventsList = document.getElementById("upcoming-events");
        eventsList.innerHTML = "";
        data.events.forEach(e => {
          let li = document.createElement("li");
          li.textContent = e.name + " - " + e.date;
          eventsList.appendChild(li);
        });

        // Registrations
        document.getElementById("registration-count").textContent = data.registrations;

        // Activities
        let activityList = document.getElementById("recent-activities");
        activityList.innerHTML = "";
        data.activities.forEach(act => {
          let li = document.createElement("li");
          li.textContent = act;
          activityList.appendChild(li);
        });

      } catch (err) {
        alert("⚠️ Failed to load dashboard: " + err);
      }
    }

    // Load when page opens
    loadDashboard();
  </script>
</body>
</html>
