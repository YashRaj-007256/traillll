<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ event.title }} - Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #0f172a; color: #e5e7eb; }
  </style>
  
</head>
<body>
  <div class="container py-5">
    <a href="/accounts/" class="btn btn-link text-decoration-none">← Back to Home</a>
    <div class="card shadow-sm mt-3">
      <div class="card-body">
        <h1 class="h3">{{ event.title }}</h1>
        <p class="text-muted mb-1"><strong>Date:</strong> {{ event.date }}</p>
        <p class="text-muted mb-1"><strong>Venue:</strong> {{ event.venue }}</p>
        <p class="text-muted"><strong>Category:</strong> {{ event.get_category_display }}</p>
        <p class="mt-3">{{ event.description }}</p>
        <a class="btn btn-primary" href="/accounts/events/{{ event.id }}/register/">Register</a>
      </div>
    </div>
  </div>
</body>
</html>
